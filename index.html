<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <span class="animate-ground"></span>
        <span class="animate-ground2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0" > Login </h2>
            <form action="#">
                <div class="input-box animation"style="--i:1">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="input-box animation"style="--i:2">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3">Login</button>
                <div class="logreg-link animation" style="--i:4">
                    <p>Don`t Have An Account <a href="#" class="register-link">Sign Up</a> </p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0">welcome Back !</h2>
            <p class="animation" style="--i:1">Lorem ipsum dolor sit amet consectetur 
                adipisicing elit.</p>
        </div>

        <div class=" register">
            <h2 class="animation" style="--i:17; --j:0"> Sign Up </h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="input-box animation"  style="--i:19; --j:2">
                    <input type="text" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope icon"></i></div>
                <div class="input-box animation"  style="--i:20; --j:3">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <button  style="--i:21; --j:4" type="submit" class="btn2 animation">Sign Up</button>
                <div class="logreg-link2 animation" style="--i:22; --j:5">
                    <p>Alraedy Have An Account <a href="#" class="login-link">Login</a> </p>
                </div>
            </form>
        </div>
        <div class="info-text2 register">
            <h2 class="animation" style="--i:17; --j:0">welcome Back !</h2>
            <p class="animation" style="--i:18; --j:1">Lorem ipsum dolor sit amet consectetur 
                adipisicing elit.</p>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="js/all.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
